<script>
    var gameBoardList = Array();
    for(var i = 0 ; i < 10 ; i++) {
        for(var j = 0 ; j < 10; j++) {
            newPosition = { 'x': i , 'y': j };
            gameBoardList.push(newPosition);
        }
    }
    bombList = Array();
    for(var i = 0 ; i < 10 ; i++) {
        var randomIndex = Math.floor(Math.random() * gameBoardList.length);
        bombList.push( gameBoardList.splice(randomIndex, 1)[0] );
    }
    console.debug(bombList);
</script>
